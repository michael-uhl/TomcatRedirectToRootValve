# Globaler Loglevel (für alle Logger, sofern nicht überschrieben)
.level = INFO

# Definiere, welche Handler verwendet werden sollen
handlers = java.util.logging.ConsoleHandler

# Konfiguration des ConsoleHandlers:
java.util.logging.ConsoleHandler.level = FINE
java.util.logging.ConsoleHandler.formatter = java.util.logging.SimpleFormatter

# Spezifischen Logger konfigurieren.
uhlution.tomcat.redirect2root.level = FINE